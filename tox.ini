[tox]
skipdist = True
envlist = py{27,34,35,36},lint
skip_missing_interpreters=True

[testenv:lint]
deps =
    flake8
commands =
    flake8 --output-file={envdir}/flake8.txt setup.py traw tests

[testenv]
deps =
    -rrequirements.txt
    py{27,py3}: mock
    pytest
    pytest-cov
    pytest-sugar
commands =
    py.test -s --cov traw --cov-report term-missing:skip-covered --cov-report xml --junitxml={envdir}/{envdir}.junit.xml tests []
